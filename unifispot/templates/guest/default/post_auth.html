{% extends 'guest/default/base_landing.html'%}

{% block customMeta %}
    <meta http-equiv="refresh" content="10; url={{redirect_url|safe}}" />
{%endblock%}  

{% block mainData %}
<form class="m-t" role="form" method="POST" id='email_form'>
    {{flash_message()}}
    <p>
        {{_('If you are not redirected automatically, please')}} <a href="{{redirect_url|safe}}">{{_('click')}}</a>
    </p>
                      
                      
</div>
</form>
{%endblock%}  

{% block customJS %}
<script src="{{ url_for('static', filename='guest/js/jquery.blockui.min.js')}}" type="text/javascript"></script>

<script type="text/javascript">
setTimeout(function () {
        window.location.href = "{{redirect_url|safe}}"; //will redirect to your blog page (an ex: blog.html)
}, 10000); //will call the function after 2 secs.

    $(document).ready(function(){

    $.blockUI({ message: '<img src="/static/guest/img/loading.gif" /> <h3>Loading</h3>',css: { 
                        border: 'none', 
                        padding: '2px', 
                        backgroundColor: '#fff', 
                        '-webkit-border-radius': '5px', 
                        '-moz-border-radius': '5px', 
                        color: '#000' 
                    } }); 

    });
</script>

{%endblock%}
