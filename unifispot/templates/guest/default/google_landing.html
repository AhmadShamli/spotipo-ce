{% extends 'guest/default/base_landing.html'  %}

{% from 'guest/default/guestmacros.html' import render_guest%}

{% block mainData %}
<div id="header">
    <div style="text-align: center">
        <h3>{{_('Welcome to our WiFi hotspot')}}</h3>
        <h4>{{_('Please login')}}</h4>

    </div>
</div>
</br>

<form class="m-t" role="form" method="POST" id='guest_form'>
<div id="email">
    {{render_guest(gpform)}}
    <button type="submit"  class="btn btn-google block full-width m-b" href="#" id="guest-login">
        <i class="fa fa-google-square"> </i> <strong>{{_('Google Plus')}}</strong
    </button>

</div>
</form>
{%endblock%}

{% block customJS %}
<script src="{{ url_for('static', filename='guest/js/jquery.blockui.min.js')}}" type="text/javascript"></script>

        <script>
    $(document).ready(function() {
        $('#logingp').click(function(e){
            e.preventDefault();
            $.blockUI({ message: '<h2><img src="/static/guest/img/loading-spinner-blue.gif" /> Loading..</h2>',css: {
                        border: 'none',
                        padding: '15px',
                        backgroundColor: '#000',
                        '-webkit-border-radius': '10px',
                        '-moz-border-radius': '10px',
                        opacity: .5,
                        color: '#fff'
                    } });
            return false;
        });
    });
        </script>

{%endblock%}
